// La direccion del mysql al que conectarnos (default: localhost)
db.address=localhost
// Los credenciales con los que conectarnos
// Usuario (default: root)
db.username=root
// Password (default: )
db.password=
// La base de datos a la que conectarnos (default: horarios)
db.dbname=horarios
// La ruta al archivo .sql al que llamar si no existe la base de datos para crear la estructura de tablas (default: config\create.sql)
db.sqlfile=config\create.sql
// Permitir o no la entrada como invitado (default: true)
login.allow_guests=true
